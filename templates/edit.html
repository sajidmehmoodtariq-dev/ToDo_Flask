{% extends "base.html" %}

{% block title %}Edit Todo - My Todo App{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header text-center">
        <h2 class="mb-0">
            <i class="fas fa-edit me-2"></i>
            Edit Todo
        </h2>
    </div>
    <div class="card-body p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">
                    <i class="fas fa-heading me-1"></i>
                    Title
                </label>
                <input type="text" class="form-control" id="title" name="title" 
                       value="{{ todo.title }}" required>
            </div>
              <div class="mb-4">
                <label for="description" class="form-label">
                    <i class="fas fa-align-left me-1"></i>
                    Description
                </label>
                <textarea class="form-control textarea-fixed" id="description" name="description" 
                          placeholder="Add a description (optional)">{{ todo.description or '' }}</textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">
                    <i class="fas fa-arrow-left me-1"></i>
                    Back to List
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>
                    Update Todo
                </button>
            </div>
        </form>
        
        <!-- Todo Info -->
        <hr class="my-4">
        <div class="row">
            <div class="col-md-6">
                <small class="text-muted">
                    <i class="fas fa-clock me-1"></i>
                    Created: {{ todo.created_at.strftime('%B %d, %Y at %I:%M %p') }}
                </small>
            </div>
            <div class="col-md-6 text-md-end">
                <small class="text-muted">
                    <i class="fas fa-edit me-1"></i>
                    Last Updated: {{ todo.updated_at.strftime('%B %d, %Y at %I:%M %p') }}
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
